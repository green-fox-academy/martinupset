<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: CreateElement</title>
  </head>
  <body>
    <ul class="asteroids">
      <li id="b325" class="asteroid">The King</li>
      <li class="asteroid b326">The Conceited Man</li>
    </ul>
    <div class="container"></div>

    <!-- You can work in the html or in a separate js file. Like:

    <script>
      Add an item that says 'The Green Fox' to the asteroid list.

      Add an item that says 'The Lamplighter' to the asteroid list.

      Add a heading saying 'I can add elements to the DOM!' to the .container.

      Add an image, any image, to the container.
    </script>

    OR

    <script src="createelement-1.js"></script> -->
    <script>
    let ul = document.querySelector('ul.aseroids')
   

      const container = document.querySelector('div.container');



      const newEle1 = document.createElement('li');

      const newEle2 = document.createElement('li');

      const newEle3 = document.createElement('h1');

      const img = document.createElement('img');



      newEle1.textContent = 'The Green Fox';

      newEle2.textContent = 'he Lamplighter';

      newEle3.textContent = 'I can add elements to the DOM!';

      img.setAttribute('src', 'https://gss1.bdstatic.com/9vo3dSag_xI4khGkpoWK1HF6hhy/baike/c0%3Dbaike92%2C5%2C5%2C92%2C30/sign=50dbf5c131c79f3d9becec62dbc8a674/63d9f2d3572c11df300a0f1d692762d0f703c231.jpg');



      ul.appendChild(newEle1);

      ul.appendChild(newEle2);

      container.appendChild(newEle3);

      container.appendChild(img);
    </script>
  </body>
</html>
