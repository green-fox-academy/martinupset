<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Workshop: QuerySelector</title>
  </head>
  <body>
    <section class="container">
      <div id="b325" class="asteroid">The King</div>
      <div class="asteroid b326">The Conceited Man</div>
    </section>
    <p class="asteroid big">The Businessman</p>
    <div class="asteroid b329 big">The Lamplighter</div>

    <script>
      let king = document.getElementById('b325').innerText
      console.log(king)

      let businessLamp = []
      businessLamp = document.getElementsByClassName('big')
      let show = () => {
        for (let i= 0; i < businessLamp.length; i++){

          console.log(businessLamp[i].innerText)
        }
        }
      show()

      let conceitedKing = []
      conceitedKing.push(document.getElementById('b325').innerHTML)
       conceitedKing.push(document.getElementsByClassName('b326')[0].innerHTML)
      let show2 = () =>{
        for(i in conceitedKing){
          console.log(conceitedKing[i])
        }
      }
      show2()

      let noBusiness = []
      noBusiness.push(document.getElementById('b325').innerText)
      noBusiness.push(document.getElementsByClassName('b329')[0].innerText)
      let show3 = () =>{
        for(i in noBusiness)
        {
          console.log(noBusiness[i])
        }
      }
      show3()
      
    </script>

</html>
